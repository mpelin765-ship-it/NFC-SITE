<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NFC Button</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle, #111, #000);
}

.button {
    width: 220px;
    height: 220px;
    border-radius: 50%;
    background-image: url("button.jpg");
    background-size: cover;
    background-position: center;
    border: none;
    cursor: pointer;
    box-shadow: 0 0 40px rgba(255,0,100,0.6);
    transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.button:active {
    transform: scale(0.9);
    box-shadow: 0 0 20px rgba(255,0,100,0.9);
}
</style>
</head>

<body>

<button class="button" onclick="playSound()"></button>

<audio id="sound" src="sound.mp3"></audio>

<script>
function playSound() {
    const audio = document.getElementById("sound");
    audio.currentTime = 0;
    audio.play();

    if (navigator.vibrate) {
        navigator.vibrate(60);
    }
}
</script>

</body>
</html>
